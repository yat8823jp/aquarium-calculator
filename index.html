<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="./img/favicon.ico">
	<link rel="apple-touch-icon" sizes="180x180" href="./img/favicon180.png">
	<link rel="stylesheet" href="./css/main.css">
	<title>Aquarium calculator</title>
</head>
<body>
	<header role="banner">
		<h1>Aquarium calculator</h1>
		<article class="flex">
			<div class="group">
				<label for="number">作る水の量を入力
				<input type="number" id="makewater" class="number"> L</label>
			</div>
			<input type="reset" class="reset">
		</article>
	</header>
	<main>
		<article class="contents">
			<dl id="items" class="contents__data grid">
				<dt class="first">カルキぬき:</dt>
				<dd><span id="result-chalk" class="result"></span> ml</dd>
				<dt class="first">zicra BENISSIM:</dt>
				<dd><span id="result-zicra-benissim" class="result"></span> ml</dd>
				<dt class="first">Tecra CO<sub>2</sub>Plus:</dt>
				<dd><span id="result-tetra-co2plus" class="result"></span> ml</dd>
				<dt class="first">WATER SUPPLE:</dt>
				<dd><span id="result-water-supple" class="result"></span> ml</dd>
				<dt class="first">グリーンF<br>ゴールドリキッド:</dt>
				<dd><span id="result-green-f-gold-liquid" class="result"></span> ml</dd>
				<dt class="first">エーハイム 4 in 1:</dt>
				<dd><span id="result-eheim-4-in-1" class="result"></span> ml</dd>
			</dl>
		</article>
	</main>
	<footer>
		<p>&copy; 2024 YAT</p>
	</footer>
	<script src="./js/main.js"></script>
</body>
</html>
